Description:
  This template deploys all resources

Parameters:
  CFTemplateBucket:
    Type: String
  EnvironmentName:
    Type: String
  ApplicationName:
    Type: String

Resources:
  Network:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub https://${CFTemplateBucket}/Network/network.yaml
      Parameters:
        EnvironmentName: !Ref EnvironmentName

  Route53:
    Type: AWS::CloudFormation::Stack
    DependsOn:
      - Network
    Properties:
      TemplateURL: !Sub https://${CFTemplateBucket}/Route53/route53.yaml
      Parameters:
        EnvironmentName: !Ref EnvironmentName        
        DomainName: 'nadacs-internal.com'

  ECS:
    Type: AWS::CloudFormation::Stack
    DependsOn:
      - Network
      - Route53
    Properties:
      TemplateURL: !Sub https://${CFTemplateBucket}/ECS/ecs.yaml
      Parameters:
        EnvironmentName: !Ref EnvironmentName        
        CFTemplateBucket: !Ref CFTemplateBucket

  CodePipelineIam:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub https://${CFTemplateBucket}/CodePipeline/codepipeline-iam.yaml
      Parameters:
        EnvironmentName: !Ref EnvironmentName        
        ApplicationName: !Ref ApplicationName

  CodePipeline:
    Type: AWS::CloudFormation::Stack
    DependsOn:
      - Network
      - ECS
      - CodePipelineIam
    Properties:
      TemplateURL: !Sub https://${CFTemplateBucket}/CodePipeline/ecs-service-pipeline.yaml
      Parameters:
        EnvironmentName: !Ref EnvironmentName        
        ApplicationName: !Ref ApplicationName